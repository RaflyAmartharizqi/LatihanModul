<!DOCTYPE html>
<html>
    <head>
        <title>Form Control</title>
    </head>
    <body>
        <h3>Form Control</h3>
        <form class="" action="index.html" method="post">
            <table cellpadding="5">
                <tr>
                    <td>Input Text</td>
                    <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="name" rows="5" cols="30" placeholder="Alamat Lengkap"></textarea></td>
                    <!--"Cols" digunakan untuk menentukan jumlah karakter menyamping
                        "Rows" digunakan untuk menentukan jumlah baris textarea -->

                </tr>
                <tr>
                    <td>Input Number</td>
                    <td><input type="number" name="angka" value="" placeholder="Usia"></td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td><input type="password" name="password" value="" placeholder="Password"></td>

                </tr>

                <tr>
                    <td>Input Date</td>
                    <td><input type="date" name="tanggal" value=""></td>
                </tr>

                <tr>
                    <td>Input time</td>
                    <td><input type="time" name="jam" value=""></td>
                </tr>

                <tr>
                    <td>Input Range</td>
                    <td><input type="range" name="range" value=""></td>
                </tr>

                <tr>
                    <td>Input Radio</td>
                    <td><input type="radio" name="gender" value="L"></td>
                    <td><input type="radio" name="gender" value="P"></td>
                </tr>

                <tr>
                    <td><input type="checkbox" name="hobi[]" value="Sepakbola">Sepakbola</td>
                    <td><input type="checkbox" name="hobi[]" value="Basket">Basket</td>
                    <td><input type="checkbox" name="hobi[]" value="Bola Voli">Bola Voli</td>

                </tr>
                <tr>
                <td>Combo Box</td>
                <td>
                    <select nama="Jurusan">
                        <option value="">--Pilih Jurusan--</option>
                        <option value="RPL">Rekayasa Perangkat Lunak</option>
                        <option value="TKJ">Teknik Komputer dan Jaringan</option>
                    </select>
                </td>
                </tr>

                <tr>
                    <td>Input File</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>

                <tr>
                    <td>Input Color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>
                <tr>
                    <td>Tombol</td>
                    <td>
                        <button type="button" name="button">Tombol Biasa</button>
                        <button type="button" name="submit">Tombol Submit data</button>
                        <button type="button" name="reset">Tombol Reset</button>
                    </td>
                </tr>









            </table>
        </form>
    </body>
</html>
