<!DOCTYPE html>
<html>
    <head>
        <title>
            Menampilkan gambar pada HTML
        </title>
    </head>
    <body>
        <!--Memanggil Gambar-->
        <!--Pertama pastikn gambar yang akan ditampilkan berada pada folder yang sama dengan file HTML-->
        <h3>Single Picture</h3>
        <img src="20181212_134820.jpg" width="200" height="200" alt="SMK Telkom Malang">
    
        <!--Menampilkan gambar dengan teks-->
        <h3>Picture with text</h3>
        <img src="20181212_134820.jpg" width="70" height="80" align="left" hspace="20" vspace="20" alt="SMK Telkom Malang">
        Saya adalah kian santang yang membawa ikan dari pegunungan Jawa Timur. Saya pergi kesana dengan modal Sandal Jepit dari pabrik Swallow 
        yang saya curi kemarin malam
    </body>
</html>
